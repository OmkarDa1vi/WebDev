<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Information</h1>

        <div class="search-area">
            <input type="number" id="userIdInput" placeholder="Enter user ID (1-10)">
            <button id="fetchButton">Get Info</button>
        </div>

        <div class="data" id="infoData"></div>
        <p id="errorMessage" style="color:red; display:none;"></p>
    </div>

    <script>
        const input = document.getElementById('userIdInput');
        const button = document.getElementById('fetchButton');
        const infoData = document.getElementById('infoData');
        const errorMessage = document.getElementById('errorMessage');

        button.addEventListener('click', () => {
            const id = input.value.trim();

            if (!id) return showError("Please enter a user ID.");
            if (id < 1 || id > 10) return showError("ID must be between 1 and 10.");

            getUser(id);
        });

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = "block";
            infoData.innerHTML = "";
        }

        function hideError() {
            errorMessage.style.display = "none";
        }

        function getUser(id) {
            hideError();
            infoData.innerHTML = "Loading...";

            fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
                .then(response => {
                    if (!response.ok) throw new Error("User not found.");
                    return response.json();
                })
                .then(data => displayInfo(data))
                .catch(error => showError(error.message));
        }

        function displayInfo(data) {
            const { name, username, address } = data;

            infoData.innerHTML = `
                <h3>Name: ${name}</h3>
                <h3>Username: ${username}</h3>
                <h3>Address: ${address.city}, ${address.street}</h3>
            `;
        }

        const count = Math.floor(Math.random()*10)+1;
    </script>
</body>

</html>
