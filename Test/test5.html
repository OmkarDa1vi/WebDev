    <h1>2nd largest element</h1>
    <script>
        let arr = [1, 2, 3, 4, 5];

        let i = 0;
        let max = arr.length - 1;
        let high = 0;

        for (i = 1; i < max ; i++) {
            if(arr[i]<arr[i-1]){
                high = arr[i];
            }
            break;
        }
        console.log(arr);
    </script>
