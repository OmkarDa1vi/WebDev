<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>reverse array in console</h1>
    <script>
        let arr = [1,2,3,4,5];

        let arrRev = [];
        let i=0;
        let max = arr.length - 1;

        for(i=0;i<max+1;i++){
            arrRev[i]=arr[max-i];
        }
        console.log(arr);
        console.log(arrRev);
    </script>
</body>
</html>
