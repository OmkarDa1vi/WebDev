<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Job Details</center></h1>
    <form >
        <table align="center">
            <tr>
                <td>Job Title</td>
                <td><input name="jobTitle" type="text" placeholder="Job Title" required></td>
            </tr>
            <tr>
                <td rowspan="2">Description</td>
                <td><textarea name="description" maxlength="500" placeholder="Description" required></textarea></td>                
            </tr>
            <td>Brief description should have atmost 500 characters</td>
            <tr>
                <td>Company Name</td>
                <td><input required type="text" name="coyName" placeholder="Company Name"></tr>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td><input required type="number" name="conNum" placeholder="8080808080" maxlength="10"></tr>
            </tr>
            <tr>
                <td>Contact Person</td>
                <td><input required type="text" name="conPerson" placeholder="Name of Person"></tr>
            </tr> 
            <tr>
                <td>Email</td>
                <td><input required type="email" name="email" placeholder="example@gmail.com"></tr>
            </tr> 
            <tr>
                <td>Work Status</td>
                <td>
                <input type="radio" name="workStatus">Full Time
                <input type="radio" name="workStatus">Part Time
                <input type="radio" name="workStatus">Contract
                <input type="radio" name="workStatus">Remote
                </td>
            </tr> 
            <tr>
                <td>Salary</td>
                <td><input required type="number" name="salary" placeholder="Salary in number">
                    <select name="salary">
                        <option value="Default"></option>
                        <option value="Rupees">Rupees</option>
                        <option value="Dollars">Dollars</option>
                        <option value="BTC">BTC</option>
                    </select>
                    <select name="period">
                        <option value="Default"></option>
                        <option value="Yearly">Yearly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Experience [Yrs]</td>
                <td><input type="number" placeholder="Experience in Yrs" required></td>
            </tr> 
            <tr>
                <td>Location</td>
                <td><input required type="text" name="location" placeholder="Location"></td>
            </tr>   
            <tr>
                <td>Qualification</td>
                <td>
                    <select name="qualification" required>
                        <option value="Default">Select</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                    </select>
            </tr>
        </table>
        <br>
        <center>
        <button><input type="submit"></button>
        <button><input type="reset"></button>
        </center>
    </form>
</body>
</html>
