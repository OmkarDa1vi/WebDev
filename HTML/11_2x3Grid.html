<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 350px);
            gap: 15px;
            padding: 20px;
        }

        .img-box {
            position: relative;
            border-radius: 12px;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }

        .img-box:hover img {
            transform: scale(1.12);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="img-grid">
        <div class="img-box"><img src="./../IMG/instagram.svg" alt=""></div>
        <div class="img-box"><img src="./../IMG/twitter.svg" alt=""></div>
        <div class="img-box"><img src="./../IMG/youtube.svg" alt=""></div>
        <div class="img-box"><img src="./../IMG/whatsapp.svg" alt=""></div>
        <div class="img-box"><img src="./../IMG/instagram.svg" alt=""></div>
        <div class="img-box"><img src="./../IMG/whatsapp.svg" alt=""></div>
    </div>

</body>

</html>
